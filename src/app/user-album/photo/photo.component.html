<div class="card p-2" *ngIf="userData">
    <img class="img-fluid mx-auto card-img-top" style="width: 100px;" src="assets/user.png" alt="User Image">
    <div class="card-body text-center">
        <h5 class="card-title">{{userData.name}}</h5>
        <p class="card-text">Username: {{userData.username}} | Email: {{userData.email}}</p>
    </div>
    <div class="card">
        <h5 class="card-header">
            List of Photos
        </h5>
        <ul class="list-group" *ngIf="photos.length > 0">
            <a target="_blank" [href]="photo.url" class="list-group-item list-group-item-action" *ngFor="let photo of photos">
                <span class="float-left">{{photo.title}}</span>
                <span class="float-right"><img class="img-fluid" style="width: 50px;" [src]="photo.thumbnailUrl" alt="photo.title"></span>
            </a>
        </ul>
        <div class="card-body">
            <a [routerLink]="['/user/', userData.id, 'album']" class="card-link">Back to User's Album</a>
        </div>
    </div>
</div>
